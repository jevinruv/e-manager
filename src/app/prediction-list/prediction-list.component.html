<h3>Prediction List</h3>

<p class="float-right">
  <a routerLink="/prediction/new" class="btn btn-primary">
    <i class="fa fa-plus"></i> New Prediction
  </a>
</p>

<p>
  <input #query (keyup)="filter(query.value)" type="text" placeholder="Search..." class="form-control">
</p>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Created Date</th>
      <th>Frequency</th>
      <th>Duration</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prediction of filteredPredictionList" [routerLink]="[prediction.id]">
      <td>{{prediction.id}}</td>
      <td>{{prediction.createdDate}}</td>
      <td>{{prediction.frequency}}</td>
      <td>{{prediction.duration}}</td>
      <td>
        <a [routerLink]="[prediction.id]">Manage</a>
      </td>
    </tr>
  </tbody>
</table>
