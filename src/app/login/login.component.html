<div class="background-image"></div>
<div class="content">
  
  <div class="login text-center">
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="form-signin">
      <img class="mb-4" src="/assets/logo.jpg" alt="" width="172" height="72">
      <h1 class="h3 mb-3 font-weight-normal">E-Manager Login</h1>
      <label for="email" class="sr-only">Email</label>
      <input ngModel name="email" type="email" id="email" class="form-control" placeholder="Email" required
        autofocus>
      <label for="password" class="sr-only">Password</label>
      <input ngModel name="password" type="password" id="password" class="form-control" placeholder="Password" required>
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      
      <p class="mt-5 mb-3  text-white">Don't have an account? <a class="text-white font-weight-bold" routerLink="/register">Sign up here</a> </p>
    </form>
  </div>


</div>
